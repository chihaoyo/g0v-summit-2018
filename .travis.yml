sudo: false
language: node_js
node_js:
- '6'
branches:
  only:
  - master
env:
  global:
    - secure: ""
before_deploy:
  - yarn build
cache:
  yarn: true
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PERSONAL_ACCESS_TOKEN
  local_dir: dist/
  keep-history: true
  on:
    branch: master
  edge:
    branch: pages-ivar-set
after_deploy:
  - chmod +x .travis/after_deploy.sh
  - .travis/after_deploy.sh